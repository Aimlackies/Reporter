runtime: python38
entrypoint: gunicorn -b :$PORT reporter:app
env_variables:
  AIMLACKIES_REPORTER_SECRET_KEY:
  AIMLACKIES_REPORTER_SECURITY_PASSWORD_SALT:
  AIMLACKIES_REPORTER_DATABASE_URL:

