<html>
    <head>
      <link href="{{ url_for('static', filename='css/style.scss.css') }}" rel="stylesheet" type="text/css">
      <script type=text/javascript src="{{url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

      {% if title %}
      <title>{{ title }} - Aimlac Reporter</title>
      {% else %}
      <title>microblog</title>
      {% endif %}
    </head>
    <body>
        <div>
            Aimlac Reporter:
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
